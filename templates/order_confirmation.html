<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order is Being Processed</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .order-details {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        .redirect-message {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Your Order is Being Processed</h1>
        <p>Thank you for your order! We are now preparing your items.</p>
        
        <div class="order-details">
            <p>Order ID: <span class="text-primary">{{ order.id }}</span></p>
            <p>Total Amount: <span class="text-success">${{ order.total_amount }}</span></p>
        </div>
        
        <p class="redirect-message">Please wait while we redirect you to the payment page...</p>

        <!-- JavaScript to handle redirection -->
        <script>
            setTimeout(function() {
                // Redirect to create_payment with the order ID
                window.location.href = "{% url 'create_payment' %}?order_id={{ order.id }}";
            }, 5000);  // Redirects after 5 seconds (5000ms)
        </script>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
