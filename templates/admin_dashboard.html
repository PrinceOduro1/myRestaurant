{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
</head>
<body>
    <h2>Add New Food Item</h2>

    <form method="post" enctype="multipart/form-data" action="admin_dashboard">
        {% csrf_token %}
        <div>
            <label for="foodname">Food Name:</label>
            <input type="text" id="foodname" name="foodname" required>
        </div>

        <div>
            <label for="food_category">Category:</label>
            <select id="food_category" name="food_category" required>
                <option value="BREAKFAST">Breakfast</option>
                <option value="LUNCH">Lunch</option>
                <option value="SUPPER">Supper</option>
                <option value="DRINKS">Drinks</option>
                <option value="PASTRIES">Pastries</option>
            </select>
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0.01" step="0.01" required>
        </div>

        <div>
            <label for="elapse_time">Elapse Time (minutes):</label>
            <input type="number" id="elapse_time" name="elapse_time" min="1" required>
        </div>

        <div>
            <label for="meal_picture">Meal Picture:</label>
            <input type="file" id="meal_picture" name="meal_picture" accept="image/*" required>
        </div>

        <button type="submit">Add Meal</button>
    </form>
</body>
</html>
